                    }
                }

            ]
        });
        function placeholder(obj, defText) {
            obj.val(defText)
                .css("color", "#ccc")
                .focus(function() {
                    if ($(this).val() == defText) {
                        $(this).val("").css("color", "#333");
                    }
                }).blur(function() {
                    if ($(this).val() == "") {
                        $(this).val(defText).css("color", "#ccc");
                    }
                });
        }

        });

        });
