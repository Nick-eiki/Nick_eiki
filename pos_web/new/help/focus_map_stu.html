<script type="text/javascript">
    var imglen = 40;
    var bigimgstr = []; //大图字符串集合
    var smallimgstr = []; //小图字符串集合
    for (var i = 1; i < imglen; i++) {
        if(i<10) i="0"+i;
        bigimgstr.push('<li><img src="studentPic/s' + i + '.jpg" width="500" height="700" alt=""></li>');
        smallimgstr.push('<li><img src="studentPic/s' + i + '.jpg" height="100" alt=""></li>');
    }
    //字符串追加到dom
    $(".stage .carousel-stage > ul").append(bigimgstr.join(""));
    $(".navigation .carousel-navigation > ul").append(smallimgstr.join(""));
</script>
