<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="../css/base.css" rel="stylesheet" type="text/css">

<script src="../js/base.js"></script>
</head>
<style>
*{ margin:0; padding:0; list-style:none}
button{ height:50px; width:200px;}
.hide{display:none}
.show{ display:block !important;}
/*模式蒙版*/
.modal-open .modal{height:100%; width:100%; opacity:.6}
.modal{ height:0; width:0; background:#000;position:fixed; top:0; left:0; opacity:0; z-index:100; transition:opacity .2s}

/*弹框*/
.popBox{ height:600px; width:800px; background:#fff; position:absolute; left:50%; top:50%; right:50%; margin-left:-400px; margin-top:-300px; border:1px solid #ccc; opacity:1;z-index:500;transform:scale(1); transition:transform .2s,opacity .2s}


.popBox.animate_in{transform:scale(.8);opacity:.4}
.closeBtn{ height:40px; width:40px; background:#333; color:#fff; text-align:center; line-height:40px; font-size:20px; position:absolute; top:-1px; right:-1px; cursor:pointer}



/*右下弹框*/
.btn_rb{ position:fixed; right:110px; bottom:0; height:40px; width:180px}

.box_rb{ height:300px; width:400px; position:fixed; background:#21A3CB; right:10px; bottom:55px;transform:scale(1);opacity:1; transition:all .3s ease-out }
.box_rb:after{ content:"";width: 0; height: 0; border: 0 solid transparent; border-left: 10px solid transparent;
  border-right: 10px solid transparent;  border-bottom: 0;  border-top: 10px solid #21A3CB;  position: absolute;
  bottom: -10px; left:calc(50% - 5px);}

.box_rb.animate_in{transform:scale(1);opacity:.8; bottom:75px}

/*旋转按钮*/
.addBtn{ background:#f82955; position:absolute; top:50px; left:50px; height:60px; width:60px; border-radius:40px; color:#fff; font-size:60px; line-height:60px; text-align:center; text-decoration:none; transform:rotate(0) scale(1); transition:all .5s}
.delBtn{transform:rotate(45deg) scale(1.2); background:#041F49; box-shadow:3px 1px 3px 0px #666}

/*序列显示*/
.snBox{ height:80px; width:300px; border:1px solid #ccc; overflow:hidden; position:relative; margin:100px}
.snBtn{position:absolute; font-weight:bold; width:50px; height:30px; right:0; top:0; background:none; border:none; z-index:1; transition:all .3s .4s; outline:none}
.snList{padding-left:30px; height:30px; width:200px; overflow:hidden; position:absolute; right:0;top:10px; visibility:hidden; z-index:2}
.snList li{height:30px; width:30px; float:left; margin-right:20px; opacity:.1;transform:translateY(-30px); cursor:pointer; transition:all 1s}
.showTools .snBtn{ opacity:0}
.showTools .snList{ visibility:visible}
.showTools .snList li{transform:translateY(0); opacity:1}
.showTools .snList li:nth-child(1) {transition: all .1s .1s}
.showTools .snList li:nth-child(2) {transition: all .1s .2s}
.showTools .snList li:nth-child(3) {transition: all .1s .3s}
.showTools .snList li:nth-child(4) {transition: all .1s .4s}

.snList li{transform:translateY(-30px); opacity:0}
.snList li:nth-child(1) {transition: all .1s .1s}
.snList li:nth-child(2) {transition: all .1s .2s}
.snList li:nth-child(3) {transition: all .1s .3s}
.snList li:nth-child(4) {transition: all .1s .4s}


</style>


<script>
window.onload=function(){
	var popBox=document.getElementById('popBox');
	var btn=document.getElementById('btn');
	var closeBtn=document.getElementById('closeBtn');
	var btn_rb=document.getElementById('btn_rb');
	var box_rb=document.getElementById('box_rb');
	
	
	//弹窗
	btn.onclick=function(){
		document.body.className="modal-open";
		popBox.className="popBox animate_in";
		setTimeout(function(){
			popBox.className="popBox show";
		},50)
	};
	closeBtn.onclick=function(){
		document.body.className="";
		popBox.className="popBox hide";
	};
	
	
	//右下弹窗
	btn_rb.onclick=function(){
		box_rb.className="box_rb animate_in";
		setTimeout(function(){
			box_rb.className="box_rb show";
		},50)
	};

	//旋转按钮
	var addBtn=document.getElementById('addBtn');
	addBtn.onmouseover=function(){
		this.className="addBtn delBtn";
	};
	
	//序列出现
	var snBox=document.getElementById('snBox');
	var snList=document.getElementById('snList');
	var sn_lis=snList.getElementsByTagName('li');
	var snBtn=document.getElementById('snBtn');
	
	snBtn.onclick=function(){
		snBox.className="snBox showTools";
	};

	snList.onmouseout=function(event){
		var oEvent = window.event || event;
          var s = oEvent.toElement || oEvent.relatedTarget;
          if(document.all) {
              if (!this .contains(s)) {
                 console.log( 'IE will out');
             }
         } else {
              var reg = this .compareDocumentPosition(s);
              if (!(reg == 20 || reg == 0)) {
                 console.log( 'Browser will out');
				 snBox.className="snBox";
             }
         }
	}
	
	
}


</script>
<body>

<div id="modal" class="modal">
<h1>sdf sd<span>1211</span></h1>
</div>
<div id="popBox" class="popBox hide"><span id="closeBtn" class="closeBtn">×</span></div>
<div style="text-align:center; margin-top:300px"><button id="btn" type="button" >打开</button></div>


<!--右下角-->
<div id="box_rb" class="box_rb hide"></div>
<button id="btn_rb" class="btn_rb" type="button">弹窗</button>

<!--旋转按钮-->
<a id="addBtn" class="addBtn" href="javascript:;">+</a>

<!--序列显示-->
<div id="snBox" class="snBox">
	<button id="snBtn" type="button" class="snBtn">……</button>
    <ul id="snList" class="snList">
    	<li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
    </ul>
</div>





</body>
</html>
