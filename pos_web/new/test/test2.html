<!doctype html>
<html id="html">
<head>
<meta charset="utf-8">
<title>test</title>
<style>
*{ margin:0; padding:0; list-style:none}
ul li{ height:30px; width:100px; text-align:center; line-height:30px; float:left}
ul .ac{ background:red}
#div1{ height:50px; width:50px; background:red; position:relative; margin:200px}
#div2{ height:100px; width:100px; background:gray; position:absolute; left:0; top:60px; display:none}



</style>


<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$(document).on('click',$('#kk'),function(){
		alert(23423);
	})
	
	var html='<div id="kk" style="height:50px; width:50px; position:absolute; top:100px; left:200px; background:#ccc"></div>';
	$('body').append(html);
	
	
	
	var time;
	$('#div1').hover(
		function(){
			$('#div2').show();
			
		},
		
		function(){
			clearTimeout(time);
			time=setTimeout(function(){
			$('#div2').hide();
			},100);
			$('#div2').mouseenter(function(){
				clearTimeout(time);
			})
			
		}
	);
	
	
	
	
	(function(){
		var old;
		$('li').hover(
			function(){
				old=$('.ac');
				$(this).addClass('ac').siblings().removeClass('ac');
			},
			function(){
				old.addClass('ac').siblings().removeClass('ac');
			}
		);
		$('li').click(function(){
			$(this).addClass('ac').siblings().removeClass('ac');
			old=$(this);
		})
	})()
	
})

	
</script>




</head>

<body>
<div id="div1">
	<div id="div2">
    </div>
</div>
