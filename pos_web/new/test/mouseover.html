<!doctype html>
<html id="html">
<head>
<meta charset="utf-8">
<title>test</title>
<style>
*{ margin:0; padding:0; list-style:none}
html,body{ height:100%}
#div01{ height:50px; width:50px; background:red; margin:100px auto; position:relative;}
.mask{ position:fixed; height:100%; width:100%; top:0; left:0; background:black; opacity:.8; z-index:100}
</style>


<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	var time;
	$('#div01').mouseenter(function(){
		$('body').append('<div class="mask"></div>');
		
		time=setInterval(function(){
			$('.mask').remove();
			clearInterval(time);
		},500)
	})
})


	
</script>

</head>

<body>
<div id="div01"></div>



</body>
</html>
