<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="jquery-1.7.2.js">

</script>
<style>
*{ margin:0; padding:0; list-style:none;}
 body{font-size:12px;}
.list{ width:300px; margin:200px auto;}
.list li{ width:100px; margin-right:20px;}
.select_list{ width:100%; line-height:20px; text-indent:1em; cursor:pointer; position:relative;}
.select_list h4{ position:relative; transition:1s;}
.select_list h4:after{ content:""; position:absolute; top:0; right:0; display:inline-block; width:0; height:0; border:4px solid green; border-bottom:4px solid transparent; border-left:4px solid transparent; border-right:4px solid transparent; margin-top:8px; margin-right:8px;}
.select_list .sele_list_hide{ background:#fff; position:absolute; top:-20px; left:0;  box-shadow: 0 2px 18px; cursor:pointer; display:none; height:10px; width:100px; z-index:10;}

/*添加的样式*/
.show{ display:block !important;}
.active{-webkit-transform:translate(0,30px)}
.font_color{ color:red;}

</style>
<script>
$(function(){
	function select_click(obj){
		$(obj).click(function(){
			var $this = $(this);
			$this.children('.sele_list_hide').addClass('show');
			$this.children('.sele_list_hide').animate({'height':200},500);
			$this.children('h4').addClass('active');
			$this.children('.sele_list_hide').slideDown();
			$this.delegate('li',{'mouseenter':function(){
				var _this = $(this);
				_this.addClass('font_color');	
			},'mouseleave':function(){
				var _this = $(this);
				_this.removeClass('font_color');
			},'click':function(){
				var _this = $(this);
				$this.children('h4').text(_this.text());
				$this.children('.sele_list_hide').animate({'height':10},100,function(){
					$this.children('.sele_list_hide').removeClass('show');
				});
				$this.children('h4').removeClass('active');
				return false;	
			}});
			
			$(document).click(function(){
				$this.children('.sele_list_hide').animate({'height':10},100,function(){
					$this.children('.sele_list_hide').removeClass('show');
				});
				$this.children('h4').removeClass('active');
			});
			return false;
		});	
	}
	
	select_click('.select_list');
	
});
</script>


</head>

<body>
    <ul class="list">
        <li>
            <div class="select_list">
                <h4>下拉框</h4>
                <ul class="sele_list_hide">
                    <li>aaaaa</li>
                    <li>bbbbb</li>
                    <li>aaaaa</li>
                </ul>	
            </div>
        </li>
    </ul>

</body>
</html>
