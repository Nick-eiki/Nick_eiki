<!doctype html>
<html id="html">
<head>
<meta charset="utf-8">
<title>test</title>
<script src="../js/jquery-1.7.1.min.js" type="text/javascript" ></script>

<style>
* { margin: 0; padding: 0; }
ul li { list-style: none }
.card_wrap{ width:200px; height:200px; border:1px solid #ddd; position:relative; margin:300px; transform-style:preserve-3d; perspective:2000px; perspective-origin:100px 80px }
.card{ width:200px; height:200px; color:#fff; line-height:200px; position:absolute;font-size:100px; text-align:center; transform-origin:left; transition:all 1s}
.c_f{ background:red;transform:translatez(2px);  z-index:2}
.c_b{ background:black; transform:rotatey(180deg) translatex(-200px) translatez(-1px); z-index:1}/*文字翻转*/
.c_c{ color:#ddd}
.card_wrap:hover .card{transform:rotatey(-120deg);}
.card_wrap:hover .c_b{transform:rotatey(60deg) translatex(-200px) translatez(-1px); transform-origin:left;}/*文字翻转*/
.card_wrap:hover .c_c{transform:rotatex(0)}

 @keyframes huang {
from{transform: rotatex(0deg); transform-origin:0 0}
to{transform: rotatex(80deg);transform-origin:0 0}
}


.sliderWrap{ width:300px; height:50px; overflow:hidden; background:rgba(236,229,229,1.00)}
.slider{ height:50px; width:300px}
.slider li{ width:100px; height:50px}
</style>



<script src="..\js\jquery.mousewheel.js"></script>
<script src="../js/jQuery_cycle.js"></script>
<script>



$(function(){
	var mod=document.getElementById('model');
	alert(mod.hasChildNodes());


	$('.slider').cycle({ 
		fx:'scrollLeft',
		speed:2000,
		timeout:4000,
		prev:".prevBtn",
		next:".nextBtn",
		//continuous:0,
		pager:".sliderBtn",
		showSlideNum:true,
		after:function(){
			console.log("轮播回调")
		}
	});	


})





</script>
</head>
<body>



<div id="model" class="model">ddd</div>
<button style="height:50px; width:200px; font-size:30px; background:#ccc; border:none; outline:none">sdfsdf</button>
<br><br><br>

<div class="sliderWrap">
	<ul class="slider">
    	<li style="background:green"></li>
        <li style="background:red"></li>
        <li  style="background:blue"></li>
    </ul>
    <span class="prevBtn">上一页</span>
    <span class="nextBtn">下一页</span>
    <div class="sliderBtn"></div>
</div>
<div  style="width: 3000px; height: 300px; background: gray;"></div>
<div class="card_wrap">
	<div class="card c_f">正</div>
    <div class="card c_b">反</div>
    <div class="card c_c">哈哈</div>
</div>




</body>
</html>
