<!doctype html>
<html id="html">
<head>
<meta charset="utf-8">
<title>test</title>
<script src="js/jquery-1.7.1.min.js" type="text/javascript" ></script>

<style>
* { margin: 0; padding: 0; }
ul li { list-style: none }
.card_wrap{ width:200px; height:200px; border:1px solid #ddd; position:relative; margin:300px; transform-style:preserve-3d; perspective:500px; perspective-origin:100px 0 }
.card{ width:200px; height:200px; color:#fff; line-height:200px; position:absolute;font-size:100px; text-align:center; transform-origin:0 0; transition:all 1s}
.c_f{ background:red;  z-index:2}
/*.c_b{ background:black; transform:translatez(-1px); z-index:1}*/
.c_b{ background:black; transform:rotatey(180deg) translatex(-200px);  z-index:1}/*文字翻转*/
.c_c{ color:#ddd}
.card_wrap:hover .card{transform:rotatex(120deg);}
.card_wrap:hover .c_b{transform:rotatex(120deg)rotatey(180deg) translatey(1px);  transform-origin:top}/*文字翻转*/
.card_wrap:hover .c_c{transform:rotatex(0)}

 @keyframes huang {
from{transform: rotatex(0deg); transform-origin:0 0}
to{transform: rotatex(80deg);transform-origin:0 0}
}

</style>
<script>
</script>
</head>
<body>
<div class="card_wrap">
	<div class="card c_f">正</div>
    <div class="card c_b">反</div>
    <div class="card c_c">哈哈</div>
</div>


</body>
