<script>
$(function(){
	//头部
	$('.head .msgAlert').hover(
		function(){
			$(this).children('a').addClass('msgAlert_hover');
			$('.head .msgList').show();
		},
		function(){
			$(this).children('a').removeClass('msgAlert_hover');
			$('.head .msgList').hide();
		}
	);
	$('.head_nav li').hover(
		function(){
			$(this).children('.subMenu').show();
		},
		function(){
			$(this).children('.subMenu').hide();
		}
	);

//------------------------------------------------------------	
	var screenH=$(window).height();
	$('.item').height(screenH);
	var classesName_w=$('.classesName').width();
	$('.classesName').css({'margin-left':-(classesName_w/2)});
	$(window).resize(function(){
		var screenH=$(window).height();
		$('.item').height(screenH);
		console.log(classesName_w)
		classesName_w=$('.classesName').width()+($(window).width()*0.1);//修正宽度
		$('.classesName').css('margin-left',-(classesName_w/2))
	});
	
	$('.classesName').animate({'top':'20%'},1400,"easeOutBounce").delay(5000,function(){
		$('.itemA_text').fadeIn(1200);
	});
	
	$(window).scroll(function(){
		var top=$(window).scrollTop();
		var itemB_pos=$('.itemB').position().top;
		var itemC_pos=$('.itemC').position().top;
		var itemD_pos=$('.itemD').position().top;
		var itemE_pos=$('.itemE').position().top;
		if(top>itemB_pos-200){
			$('.itemB_top').fadeIn(500,function(){
			$('.itemB_text').fadeIn(1200);
			});
		};
		if(top>itemC_pos-200){
			$('.itemC_text').animate({'left':'50%'},1200,"easeOutElastic")
		};
		if(top>itemD_pos-200){
			$('.itemD_text').animate({'top':'8%'},1200,"easeOutElastic")
		};
		if(top>itemE_pos-200){
			$('.itemE_text').animate({'height':80},1200,"easeOutElastic",function(){
				$('.item_gifBox').animate({'left':'50%'},1200,"easeOutElastic",function(){
					$('.itemE_03').fadeIn();
				})
			})
		}
	})
	



})
</script>
