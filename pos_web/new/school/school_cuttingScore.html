<script>
$(function(){
	/*弹窗初始化*/
	$('.popBox').dialog({
		autoOpen: false,
		width:460,
		modal: true,
		resizable:false,
		close:function(){$(this).dialog("close")}
	});


/*编辑弹窗*/
(function(){
	var score=[];
	var tds="";
	var end_score={};
//编辑
	$('.addBtnJs').click(function(){
		var pa=$(this).parents('tr');
		tds=pa.children('td').not('td:last');
		score.length=0;
		tds.each(function() {
			score.push($(this).text());    
		});
		$('.addscoreBox .entry_score').val(score[1]);
		$('.addscoreBox .sel_school_score').val(score[2]);
		$('.addscoreBox .live_score').val(score[3]);
		$('.addscoreBox .selectWrap select').val(score[0]);
		$( "#addscoreBox" ).dialog( "open" );
		return false;
	});	


//弹窗确定
	$('.addscoreBox .okBtn').click(function(){
		end_score.year=$('.addscoreBox .sel_year').val();
		end_score.entry_score=$('.addscoreBox .entry_score').val();
		end_score.sel_school_score=$('.addscoreBox .sel_school_score').val();
		end_score.live_score=$('.addscoreBox .live_score').val();
	
		
	$.ajax({
		url:(''),
		type:'POST',
		data:{year:end_score.year,entry_score:end_score.entry_score,sel_school_score:end_score.sel_school_score,live_score:end_score.live_score},
		dataType:'json',
		success:function(msg){
			if(msg.success){
				if(!isNaN(end_score.entry_score) && !isNaN(end_score.sel_school_score) && !isNaN(end_score.live_score)){
					tds.eq(0).text(end_score.year);
					tds.eq(1).text(end_score.entry_score);
					tds.eq(2).text(end_score.sel_school_score);
					tds.eq(3).text(end_score.live_score);
					$( "#addscoreBox" ).dialog( "close" );
				}
				else{
					popBox.errorBox('请填写数字');
				
				}
			}
			else
			{
				alert('修改失败,请重试!')	
			}
		},
		error:function(){
			alert('失败');	
		}
	})
})

})()
	
	
	
	
	
	
	
	
})

</script>
