<!doctype html>
<html id="html">
<head>
<meta charset="utf-8">
<title>学校-新建公示</title>
<link href="../css/base.css" rel="stylesheet" type="text/css">

<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../js/base.js" type="text/javascript"></script>
<script src="../js/jquery.validationEngine.min.js" type="text/javascript"></script>
<script src="../js/jquery.validationEngine-zh_CN.js" type="text/javascript"></script>

</script>

<body class="school">
<div class="bodyBg"> <img src="../images/schoolBG.jpg"> </div>
<div class="opacity_mask"></div>
<div class="head"></div>
<!--top_end--> 
<!--主体-->
<div class="cont24 homepage">
    <h2>教研组区第五中学</h2>
    <div class="grid_24 main_nav">
        <div class="main_nav_BG"></div>
        <ul>
            <li><a href="school_home.html">首页</a></li>
            <li><a href="#">学校公示</a></li>
            <li><a href="school_teacher.html" class="ac">教师</a></li>
            <li><a href="school_teachingGroup.html">教研组</a></li>
            <li><a href="school_classes.html">班级</a></li>
            <li><a href="#">招生简章</a></li>
            <li><a href="school_cuttingScore.html">录取分数线</a></li>
        </ul>
    </div>
    <div class="grid_24 main">
        <div class="main_cont school_new_public">
            <div class="title">
                <h4>学校公示</h4>
                <div class="title_r">
                    <button type="button" class="btn40 bg_green addBtnJs">添加</button>
                </div>
            </div>
            <div class="form_list">
                <div class="row">
                    <div class="formL">
                        <label><i>*</i>名称：</label>
                    </div>
                    <div class="formR"><input type="text" class="text" style=" width:550px">  </div>
                </div> 
                <div class="row"> 
                  <div class="formL">
                        <label>分类：</label>
                    </div>
                    <div class="formR">
                    	<span class="selectWrap big_sel" style="width:120px">
                           	<i></i>
                           	<em>请选择</em>
                            	<select data-validation-engine="validate[required]" data-prompt-target="new_department" data-prompt-position="inline" data-errormessage-value-missing="学段不能为空" name="UserForm[department]" id="UserForm_department">
                                    <option value="20201">小学部</option>
                                    <option value="20202">初中部</option>
                                    <option value="20203">高中部</option>
                                    </select>
                            </span>
                    </div>
                 </div> 
                 <div class="row"> 
                    <div class="formL">
                        <label>投票：</label>
                    </div>
                    <div class="formR">
                    	<input id="r01" type="radio" class="hide" name="vote"><label for="r01" class="radioLabel radioLabel_ac">允许</label>
                        <input id="r02" type="radio" class="hide"  name="vote"><label for="r02" class="radioLabel">禁止</label>
                    
                    </div>
                </div>
                <div class="row"> 
                    <div class="formL">
                        <label>内容：</label>
                    </div>
                    <div class="formR">
                    	<textarea class="public_textarea" style="width:670px"></textarea>
                    </div>
                </div>
                <div class="row"> 
                    <div class="formL">
                        <label><i>*</i>广告图片：</label>
                    </div>
                    <div class="formR">
                    	<a href="javascript:;" class="btn bg_green w100 uploadFileBtn">更换图片
                            <input id="ytt1" type="hidden" value="" name="XUploadForm[file]" />
                            <input id="t1" class=" file" name="XUploadForm[file]" type="file" />
                        </a>最多可添加9张图片
                        <div class="imgFile">
                            <ul class="up_test_list clearfix">
                                <li><img src="../images/test_img.png" alt=""><span class="delBtn"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row"> 
                    <div class="formL"><label></label></div>
                    <div class="formR submitBtnBar">
                    	<button type="button" class=" bg_blue btn40 w120">确定</button><button type="button" class="bg_blue_l_gray btn40 w120">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--主体end-->

</body>
</html>
