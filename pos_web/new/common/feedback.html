    <link href="../css/teacher.css" rel="stylesheet" type="text/css">

    <script src="../js/jquery.validationEngine.min.js" type="text/javascript"></script>

    <script>
    //初始化弹窗
    $(function() {
        $('#popBox1').dialog({
            autoOpen: false,
            width: 720,
            modal: true,
            resizable: false,

            buttons: [{
                    text: "确定",
                    click: function() {
                        alert("安排");
                    }
                }
            ]
        });
        function placeholder(obj, defText) {
            obj.val(defText)
                .css("color", "#ccc")
                .focus(function() {
                    if ($(this).val() == defText) {
                        $(this).val("").css("color", "#333");
                    }
                }).blur(function() {
                    if ($(this).val() == "") {
                        $(this).val(defText).css("color", "#ccc");
                    }
                });
        }
        /*发布通知弹窗*/
        $('#upbtn').click(function() {
            $("#popBox1").dialog("open");
        });
    });
	 $(function(){
		 $('.textareaBox').speak('请输入您的反馈意见',300);
		})
    </script>
</head>
