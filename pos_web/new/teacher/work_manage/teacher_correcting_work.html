	$('#userList dl').click(function(){

	//原题弹窗
	$(".original").click(function(){
		$(this).toggleClass("show_original");
		$(".exhibition").toggle();
	});
	$(".cor_btn a").click(function(){
		var class_name=$(this).attr("class");
		var ljr="";
		switch(class_name){
			case "you1":
			ljr="优";
			break;
			case "liang1":
			ljr="良";
			break;
			case "zhong1":
			ljr="中";
			break;
			case "cha1":
			ljr="差";
			break;
		}
			
		
		$(".left_correct .cur span").addClass(class_name).text(ljr);
	})
	
})
