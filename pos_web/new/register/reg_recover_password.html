<!doctype html>
<html id="html">
<head>
<meta charset="utf-8">
<title>用户注册--找回密码</title>
<link href="../css/base.css" rel="stylesheet" type="text/css">
<link href="../css/popBox.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../js/base.js" type="text/javascript"></script>
<script src="../js/jquery.validationEngine.min.js" type="text/javascript"></script>
<script src="../js/jquery.validationEngine-zh_CN.js" type="text/javascript"></script>
<script>
$(function(){
	$('#verify_num').placeholder({value:'请输入手机号',ie6Top:10})
	$('.sendCode').click(function(){
		var img_code=$('#img_code').val();
		if(img_code==""){
			return false;
		}
		else{
			var _this=$(this);
			_this.attr('disabled',true).addClass('disableBtn');
			$('.countdown,.attention span').show();
			countdown(5,'#second_show', function(){
				_this.removeClass('disableBtn').removeAttr('disabled').text('重新发送')
				$('.countdown').hide();
			});
		}
		
	});
	
	$('.nextBtn').click(function(){
		$(this).parents('[class^=step]').hide().next('[class^=step]').show();
	});
	
	function autoJump(){
		countdown(5,'#autoJump', function(){
			window.location.href="http://www.baidu.com";
		});
	};
	

})
</script>
</head>

<body class="reg verify_phone">
<!--头部-->
<div class="head reg_head">
	<div class="cont24">
    	<a href="#"><h1>班海网</h1></a>
        <div class="userCenter">
        	<a href="../index.html" class="Login">登录</a>
        </div>
    </div>
	
</div>
<!--头部end-->

<!--主体部分-->
<div class="cont24">
    <div class="grid_19 push_3" style="height:500px">
    	<h1>找回用户密码</h1>
        <div class="formArea">
            <form id="form_id">
                <div class="form_list">
                    <div class="step1">
                        <div class="row">
                            <div class="formL">
                                <label></label>
                            </div>
                            <div class="formR">
                                <p class="font12 attention"  style="text-indent:0"></p>
                            </div>
                        </div>
                        <div class="row" style="margin-top:-20px">
                            <div class="formL">
                                <label>手机</label>
                            </div>
                            <div class="formR">
                                <input id="verify_num" type="text" class="text validate[required]" data-prompt-position="inline"  data-prompt-target="phoneError" style="margin-right:5px" ><span id="phoneError" class="errorTxt"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="formL">
                                <label>图片验证码</label>
                            </div>
                            <div class="formR">
                                <input id="img_code" type="text" class="text w80 validate[required]" data-prompt-position="inline"  data-prompt-target="img_codeError" style="margin-right:5px" ><img style="vertical-align:middle" src="../images/img_code.png"><span id="img_codeError" class="errorTxt"  style="left:200px"></span>
                                <p style="margin-top:20px">
                                <button type="button" class="btn36 sendCode" style="border-radius:3px !important; vertical-align:middle; width:92px; background:#ff8000">获取验证码</button> <span class="gray countdown hide">(<em id="second_show">60</em>) 秒后可重新发送</span>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="formL">
                                <label>手机验证码</label>
                            </div>
                            <div class="formR">
                                <input type="text" class="text validate[required]" data-prompt-position="inline"  data-prompt-target="codeError"> 
                                <span id="codeError" class="errorTxt"  style="left:300px"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="formL">
                                <label></label>
                            </div>
                            <div class="formR submitBtnBar">
                                <button type="button" class="btn40 bg_green nextBtn" style="margin-bottom:10px">确定</button>
                            </div>
                        </div>
                    </div>
                    <div class="step2 hide">
                        <div class="row" style="padding-bottom:0">
                            <div class="formL">
                                <label></label>
                            </div>
                            <div class="formR" style="line-height:40px; font-size:16px"> 请重置密码 </div>
                        </div>
                        <div class="row">
                            <div class="formL">
                                <label>手机</label>
                            </div>
                            <div class="formR" style="line-height:40px; font-size:20px"> 8604435940 </div>
                        </div>
                        <div class="row">
                            <div class="formL">
                                <label>新密码</label>
                            </div>
                            <div class="formR">
                                <input id="pwd" type="password" class="text validate[required]" data-prompt-position="inline"  data-prompt-target="pwd01Error">
                            <span id="pwd01Error" class="errorTxt"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="formL">
                                <label>确认新密码</label>
                            </div>
                            <div class="formR">
                                <input type="password" class="text validate[required] validate[equals[pwd]]" data-prompt-position="inline"  data-prompt-target="pwd02Error">
                            <span id="pwd02Error" class="errorTxt"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="formL">
                                <label></label>
                            </div>
                            <div class="formR submitBtnBar">
                                <button type="button" class="btn40 bg_green nextBtn" style="margin-bottom:10px">确定</button>
                            </div>
                        </div>
                    </div>
                    <div class="step3 hide">
                        <div class="row">
                            <div class="formL">
                                <label></label>
                            </div>
                            <div class="formR">
                                <br><br>
                                <p style="font-size:18px">您已成功找回账号：XXXXX的密码！</p>
                                <br>
                                <p class="gray_d">系统将在<em id="autoJump">5</em>秒后自动跳转到登录页面......</p>
                                <p class="gray_d">若未发生跳转，请点击 <a class="green" href="#">我要登录</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
