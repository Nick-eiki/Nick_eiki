<!doctype html>
<html id="html">
<head>
<meta charset="utf-8">
<title>用户注册</title>
<link href="../css/base.css" rel="stylesheet" type="text/css">
<link href="../css/jquery-ui.css" rel="stylesheet" type="text/css">
<link href="../css/popBox.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../js/base.js" type="text/javascript"></script>
<script src="../js/jquery.validationEngine.min.js" type="text/javascript"></script>
<script src="../js/jquery.validationEngine-zh_CN.js" type="text/javascript"></script>


<script>
$(function(){

/*选择身份*/
	$('.identity button').click(function(){
		$(this).addClass('ac').siblings().removeClass('ac');
		if($('.identity button:last').is('[class$="ac"]'))$('.parentPhone').show();
		else $('.parentPhone').hide();
	})	
	
})
</script>
</head>

<body class="reg register">
<!--头部-->
<div class="cont24">
    <div class="grid_18 push_3">
        <div class="top">
            <div class="topRight gray_d font12"> 我已注册,现在就 <a class="gray_hd" href="#">登录</a> </div>
        </div>
	</div>
</div>
<!--头部end-->
<!--主体部分--> 
<div class="cont24">
    <div class="grid_19 push_3">
    	<h1>注册班海网账号</h1>
        <div class="formArea">
            <form id="" class="form_id">
                <div class="form_list">
                	<div class="row">
                        <div class="formL">
                            <label></label>
                        </div>
                        <div class="formR">
                            <p class="bg_blue_l_gray gray_d font12 attention"><i></i> 所有项目都为必填项,请认真填写</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formL">
                            <label>手机号</label>
                        </div>
                        <div class="formR">
                            <input type="text" name="phone" data-validation-engine="validate[required] validate[custom[phone]]" class="text" data-prompt-position="inline" data-errormessage-value-missing="请输入正确手机号！" data-prompt-target="phoneError">
                            <span id="phoneError" class="errorTxt"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formL">
                            <label>密码</label>
                        </div>
                        <div class="formR">
                            <input id="pwd" type="password" data-validation-engine="validate[required] validate[custom[phone]]" class="text" data-prompt-position="inline"  data-prompt-target="pwd01Error">
                            <span id="pwd01Error" class="errorTxt"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formL">
                            <label>确认密码</label>
                        </div>
                        <div class="formR">
                            <input type="password" data-validation-engine="validate[required] validate[equals[pwd]]"  class="text" data-prompt-position="inline"  data-prompt-target="pwd02Error">
                            <span id="pwd02Error" class="errorTxt"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formL">
                            <label>身份</label>
                        </div>
                        <div class="formR identity">
                            <button type="button" class="btn40 bg_blue_l_gray gray_d w150 ac"> 我是老师</button><button type="button" class="btn40 bg_blue_l_gray gray_d w150"> 我是学生</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formL">
                            <label>姓名</label>
                        </div>
                        <div class="formR">
                            <input type="text" data-validation-engine="validate[required] validate[maxSize[20]]" class="text" data-prompt-position="inline"  data-prompt-target="nameError">
                            <span id="nameError" class="errorTxt"></span>
                        </div>
                    </div>
                    <div class="row parentPhone hide">
                        <div class="formL">
                            <label>家长手机号</label>
                        </div>
                        <div class="formR">
                            <input type="text"  data-validation-engine="validate[required] validate[maxSize[20]]" class="text" data-prompt-position="inline"  data-prompt-target="parentphoneError">
                            <span id="parentphoneError" class="errorTxt"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formL">
                            <label></label>
                        </div>
                        <div class="formR submitBtnBar">
                            <button type="submit" class="btn40 bg_green submitBtn">立即注册</button>
                            <p class="gray_d font12" style=" padding-top:5px">点击“立即注册”，即表示您同意并愿意遵守班海 <a class="gray_hd" href="#">服务协议</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--主体end-->
<!--页脚-->
<div class="cont24">
    <div class="foot font12 grid_18 push_3">
        <p>北京三海教育科技有限公司 版权所有</p>
        <p><a class="icpCode" href="http://bcainfo.miitbeian.gov.cn/state/outPortal/loginPortal.action;jsessionid=59A2EACE6ECB3C9C9494C2DB117B742F">京ICP备14022510号</a> 北京市公安局海淀分局备案号1101081714</p>
    </div>
</div>
<!--主体end-->
</body>
</html>
