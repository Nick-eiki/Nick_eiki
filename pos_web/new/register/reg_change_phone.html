<script>
$(function(){
	$('#verify_num').placeholder({value:'请输入新手机号码',ie6Top:3})
	$('.sendCode').click(function(){
		var _this=$(this);
		$(this).hide();
		$('.countdown,.attention span').show();
		countdown(60,'#second_show', function(){
			_this.show().text('重新发送');
			$('.countdown').hide();
		});
	})

})
</script>
