<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>校长---登录</title>
<link type="text/css" rel="stylesheet" href="../css/register.css">
<link type="text/css" rel="stylesheet" href="../css/base.css">
<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../js/main.js"  type="text/javascript"></script>
<script src="../js/base.js"  type="text/javascript"></script>

</head>

<body style="background-color:#f4f4f4;">
<!--顶部开始-->
<div class="min_head">
	<div class="cont24 clearfix">
    	<div class="head_left grid_6"><i class="io"></i>欢迎来到班海网！</div>
        <div class="userCenter grid_6 push_12 pr">
            <div class="login hide"><a class="loginBtn" href="#">登陆</a><a class="userReg" href="#">免费注册</a></div>
            
            <div class="userAccount grid_3 alpha omega">
            	<img src="../images/user01.jpg">
                <h5>张三疯张三疯<i></i></h5>
                <ul class="hide">
                    <li><a class="tB" href="#">我的设置</a></li>
                    <li><a class="tC" href="#">我的学校</a></li>
                    <li><a class="tC" href="#">我的班级</a></li>
                    <li><a class="quit" href="#">退出</a></li>
                </ul>
            </div>
            <div class="userMsg grid_2 alpha omega">
            	<h5><i></i><em>(3)</em></h5>
                <ul class="subMenu hide">
                    <li><a class="tB" href="#">我的私信(2)</a></li>
                    <li><a class="tC" href="#">我的品论(3)</a></li>
                </ul>
            
            </div>
        </div>
    </div>
</div>
<!--顶部结束-->
<!--中间内容开始-->
<div class="reg_content cont24">
    <div class="reg_c_content grid_20 reg_c clearfix">
            <div class="grid_15 pass_L">
                 <h3 style="font-size:24px; color:#fc6f51; margin-top:20px;">欢迎登录</h3>
                	<form>
                        <ul class="form_list">
                            <li>
                                <div class="formL"><label>请输入用户名：</label></div>
                                <div class="formR">
                                    <input id="name" type="text" class="text">
                                </div>
                            </li>
                             <li>
                                <div class="formL"><label>密码：</label></div>
                                <div class="formR">
                                    <input id="name" type="password" class="text">
                                </div>
                            </li>
                             
                            <li>
                                <div class="formL"><label>请输入验证码：</label></div>
                                <div class="formR">
                                    <input id="name" type="text" class="text minWith">
                                   <img src="../images/code.png" alt="" class="landing">
                                   <a href="#" class="landing_Btn">看不清？换一张</a>
                                </div>
                            </li>
                             <li style="margin-bottom:10px;">
                                <div class="formL"><label style="color:#f4f4f4; opacity:0; filter:alpha(opacity=0);">请输入验证码：</label></div>
                                <div class="formR">
                                    <input type="checkbox" class="check">
                                    <span class="pass">记住密码?</span>
                                    <a href="#" class="pass_link">忘记密码？</a>
                                </div>
                            </li>
                            <li>
                                <div class="formL"><label ></label></div>
                                        <div class="formR sub_box">
                                            <button id="submit" style="font-size:14px; background-color:#fc6f51;" type="submit" class="submitBtn btn">登&nbsp;&nbsp;录</button>
                                        </div>
                                
                            </li>
                            
                        </ul>
                  </form>
                       
            </div>
            
    </div>

</div>
<!--中间内容结束-->
