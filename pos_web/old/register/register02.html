<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>校内注册-激活帐号</title>
<link type="text/css" rel="stylesheet" href="../css/register.css">
<link type="text/css" rel="stylesheet" href="../css/base.css">
<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../js/main.js"  type="text/javascript"></script>
<script src="../js/base.js"  type="text/javascript"></script>

</head>

<body style="background-color:#f4f4f4;">
<!--顶部开始-->
<div class="min_head">
	<div class="cont24 clearfix">
    	<div class="head_left grid_6"><i class="io"></i>欢迎来到班海网！</div>
        <div class="userCenter grid_6 push_12 pr">
            <div class="login hide"><a class="loginBtn" href="#">登陆</a><a class="userReg" href="#">免费注册</a></div>
            
            <div class="userAccount grid_3 alpha omega">
            	<img src="../images/user01.jpg">
                <h5>张三疯<i></i></h5>
                <ul class="hide">
                    <li><a class="tB" href="#">我的设置</a></li>
                    <li><a class="tC" href="#">我的学校</a></li>
                    <li><a class="tC" href="#">我的班级</a></li>
                    <li><a class="quit" href="#">退出</a></li>
                </ul>
            </div>
            <div class="userMsg grid_2 alpha omega">
            	<h5><i></i><em>(3)</em></h5>
                <ul class="subMenu hide">
                    <li><a class="tB" href="#">我的私信(2)</a></li>
                    <li><a class="tC" href="#">我的品论(3)</a></li>
                </ul>
            
            </div>
        </div>
    </div>
</div>
<!--顶部结束-->
<!--中间内容开始-->
<div class="reg_content cont24">
	
	<!--<div class="reg_c_left"></div>-->	
    
    <div class=" reg_c_content reg_c clearfix">
    	
            <div class="pass_L">
                 <ul class="flow_path clearfix">
                    <li class="flow_path01 flow_path03">
                        <span class="flow_w flow_w1 flow_w3">欢迎注册</span>
                        <span class="flow_n flow_1 flow_5"></span>
                    </li>
                    <li class="flow_path01">
                        <span class="flow_w">激活帐号</span>
                        <span class="flow_n flow_2 flow_4"></span>
                    </li>
                    <li class="flow_path01 flow_path02">
                        <span class="flow_w flow_w2">找组织</span>
                        <span class="flow_n flow_2 flow_3"></span>
                    </li>
                </ul>	
                <h3 class="pass pass_color">激活帐号</h3>
                <ul class="activation">
                    <li>您已成功注册本站账号，请前往邮箱<a href="#">123456@sohu.com</a>进行激活</li>
                    <li>没有收到验证信<button class="btn act_btn">重发验证信</button></li>
                    <li>如果您依旧没有收到验证信，可以<a href="#">修改注册邮箱&gt;&gt;</a></li>
                    <li>新邮箱：<input type="text" class="text"><button class=" btn act_ok">确定</button></li>
                </ul>            
            </div>
            <div class="pass_R">
                <i class="pass_bj"></i>
                <div class="r_btn">
                    <strong>已有账号？</strong>
                    <a href="#" class="btn B_btn">去登录</a>
                </div>
            </div>

    </div>
    <!--<div class="reg_c_right"></div>-->

</div>
<!--中间内容结束-->
</body>

</html>
