<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>校内---重置密码</title>
<link type="text/css" rel="stylesheet" href="../css/register.css">
<link type="text/css" rel="stylesheet" href="../css/base.css">
<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../js/main.js"  type="text/javascript"></script>
<script src="../js/base.js"  type="text/javascript"></script>

</head>

<body style="background-color:#f4f4f4;">
<!--顶部开始-->
<div class="min_head">
	<div class="cont24 clearfix">
    	<div class="head_left grid_6"><i class="io"></i>欢迎来到班海网！</div>
        <div class="userCenter grid_6 push_12 pr">
            <div class="login hide"><a class="loginBtn" href="#">登陆</a><a class="userReg" href="#">免费注册</a></div>
            
            <div class="userAccount grid_3 alpha omega">
            	<img src="../images/user01.jpg">
                <h5>张三疯<i></i></h5>
                <ul class="hide">
                    <li><a class="tB" href="#">我的设置</a></li>
                    <li><a class="tC" href="#">我的学校</a></li>
                    <li><a class="tC" href="#">我的班级</a></li>
                    <li><a class="quit" href="#">退出</a></li>
                </ul>
            </div>
            <div class="userMsg grid_2 alpha omega">
            	<h5><i></i><em>(3)</em></h5>
                <ul class="subMenu hide">
                    <li><a class="tB" href="#">我的私信(2)</a></li>
                    <li><a class="tC" href="#">我的品论(3)</a></li>
                </ul>
            
            </div>
        </div>
    </div>
</div>
<!--顶部结束-->
<!--中间内容开始-->
<div class="reg_content cont24">
    <div class="reg_c_content reg_password clearfix">
 		<div class="pass_L">
        	<h3 class="pass">找回密码</h3>
            <ul class="form_list">
            	<li>
                	<div class="formL"><label for="name"><i></i>新密码：</label></div>
                    <div class="formR">
                    	<input id="name" type="password" class="text">
                    	<span class="tips">由6-16位数字，字母和符号，区分大小写</span>
                    </div>
                 <li>
                 <li>
                	<div class="formL"><label for="name"><i></i>确认新密码：</label></div>
                    <div class="formR"><input id="name" type="password" class="text"></div>
                 <li>
                  <li>
                        <div class="formL"><label ></label></div>
                        <div class="formR sub_box">
                            <button type="submit" class="submitBtn btn">确&nbsp;&nbsp;定</button>
                        </div>
                </li>
             </ul>               
        </div>
        <div class="pass_R">
        	<i class="pass_bj"></i>
            <div class="r_btn">
            	<strong>已有账号？</strong>
                <a href="#" class="btn B_btn">去登录</a>
            </div>
        </div>
        
    </div>
</div>
<!--中间内容结束-->
</body>

</html>
